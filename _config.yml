title: Document REST APIs
language: english
format: web
sidebar: docapis

# Link to home
url: http://idratherbewriting.com
baseurl: /learnapidoc

destination: _site
port: 4000
highlighter: rouge
exclude:
  - mobi
  - pdf
format: web

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
      progress: true
  -
    scope:
      path: "images"
    values:
      image: true

plugins:
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-paginate

